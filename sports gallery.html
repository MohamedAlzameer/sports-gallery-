<!DOCTYPE html>
<html>
<head>
  <title>Sports Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: rgb(143, 119, 119);
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
    }

    h2 {
      font-size: 28px;
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      padding: 20px 60px 60px;
      justify-items: center;
    }

    .item {
      text-align: center;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.1);
    }

    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .caption {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2> Sports Gallery </h2>

  <div class="gallery">
    <div class="item">
      <img src="foot1.jpg" alt="Football">
      <p class="caption">Football</p>
    </div>

    <div class="item">
      <img src="jr shoe.jpg" alt="Air Jordan Shoe">
      <p class="caption">Air Jordan Shoe</p>
    </div>

    <div class="item">
      <img src="volleyball.jpg" alt="Volleyball">
      <p class="caption">Volleyball</p>
    </div>

    <div class="item">
      <img src="bb.jpg" alt="Basketball">
      <p class="caption">Basketball</p>
    </div>

    <div class="item">
      <img src="cricket.jpg" alt="Cricket">
      <p class="caption">Cricket Bat</p>
    </div>

    <div class="item">
      <img src="football shoe.jpg" alt="Football Shoe">
      <p class="caption">Football Shoe</p>
    </div>
  </div>

</body>
</html>
